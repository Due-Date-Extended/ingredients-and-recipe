<link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
    }

    header.designNav {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background-color: #FFFAF0;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        z-index: 1000;
        padding: 1em 2em;
        animation: slideDown 0.6s ease-out;
    }

    @keyframes slideDown {
        from {
            transform: translateY(-100%);
            opacity: 0;
        }
        to {
            transform: translateY(0);
            opacity: 1;
        }
    }

    nav {
        display: flex;
        align-items: center;
        justify-content: space-between;
        flex-wrap: wrap;
    }

    nav h1 a {
        font-family: 'Chewy', cursive;
        font-size: 2rem;
        color: #FF6B6B;
        text-decoration: none;
        transition: color 0.3s ease-in-out;
    }

    nav h1 a:hover {
        color: #e05555;
    }

    .navButton {
        padding: 10px 16px;
        background-color: white;
        color: black;
        font-family: Georgia;
        text-decoration: none;
        border-radius: 8px;
        border: 1px solid #FF6B6B;
        transition: background-color 0.3s, transform 0.2s;
        cursor: pointer;
    }

    .navButton:hover {
        background-color: #ffecec;
        transform: scale(1.05);
        font-weight: bold;
    }

    .dropdown {
        position: relative;
    }

    .avatar {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        cursor: pointer;
    }

    .dropdown-content {
        display: none;
        position: absolute;
        top: 60px;
        right: 0;
        background-color: white;
        min-width: 160px;
        box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
        border-radius: 8px;
        overflow: hidden;
        animation: fadeIn 0.3s ease-in-out;
    }

    .dropdown:hover .dropdown-content {
        display: block;
    }

    .dropdown-content a,
    .dropdown-content button {
        display: block;
        padding: 12px 16px;
        text-decoration: none;
        color: black;
        background-color: white;
        border: none;
        width: 100%;
        text-align: left;
        cursor: pointer;
        transition: background 0.3s;
    }

    .dropdown-content a:hover,
    .dropdown-content button:hover {
        background-color: #f0f0f0;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(-10px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    select, input[type="text"] {
        padding: 6px 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    .search-section {
        display: flex;
        gap: 0.5em;
        align-items: center;
    }

    .search-section input {
        width: 150px;
    }

    dialog {
        width: 90%;
        max-width: 400px;
        border-radius: 8px;
        border: 1px solid #ccc;
        padding: 1em;
    }

    dialog .controls {
        display: flex;
        justify-content: space-between;
        margin-top: 1em;
    }

    dialog .controls button {
        padding: 0.75em;
        border-radius: 5px;
        border: 1px solid black;
        font-size: 1em;
        background-color: peachpuff;
        cursor: pointer;
    }

    .controls .close-btn {
        background: transparent;
        color: #FF6B6B;
    }

    @media (max-width: 768px) {
        nav {
            flex-direction: column;
            align-items: flex-start;
            gap: 1em;
        }

        .search-section {
            width: 100%;
        }
    }
</style>

<header class="designNav">
    <dialog>
        <h2>Create Recipe</h2>
        <form id="create-recipe">
            <div>
                <input name="recipe-name" type="text" placeholder="Enter recipe name" minlength="3" required>
            </div>
            <div>
                <input name="recipe-img" type="text" placeholder="Enter image URL" required>
            </div>
            <div>
                <label for="filters">Filter:</label>
                <select id="filters" name="filters">
                    <option value="chicken">Chicken</option>
                    <option value="beef">Beef</option>
                    <option value="seafood">Seafood</option>
                    <option value="vegan">Vegan</option>
                    <option value="dessert">Dessert</option>
                </select>
            </div>
            <div>
                <label for="cuisine">Cuisine:</label>
                <select id="cuisine" name="cuisine">
                    <option value="chinese">Chinese</option>
                    <option value="indian">Indian</option>
                    <option value="spanish">Spanish</option>
                </select>
            </div>
            <div>
                <input name="recipe-instructions" type="text" placeholder="Enter instructions" required>
            </div>
        </form>
        <div class="controls">
            <button class="close-btn" type="button">Close</button>
            <button type="submit">Create</button>
        </div>
    </dialog>

    <nav>
        <h1><a href="home.html">Pantry Pal</a></h1>

        <div>
            <label for="sortBy">Sort By:</label>
            <select id="sortBy">
                <option value="default">Default</option>
                <option value="az">A - Z</option>
                <option value="za">Z - A</option>
            </select>
        </div>

        <div>
            <label for="filterBy">Filter By:</label>
            <select id="filterBy">
                <option value="chicken">Chicken</option>
                <option value="beef">Beef</option>
                <option value="seafood">Seafood</option>
                <option value="vegan">Vegan</option>
                <option value="dessert">Dessert</option>
                <optgroup label="Cuisine">
                    <option value="chinese">Chinese</option>
                    <option value="indian">Indian</option>
                    <option value="spanish">Spanish</option>
                </optgroup>
            </select>
        </div>

        <a class="navButton">Random Recipe</a>

        <div class="search-section">
            <input type="text" placeholder="Search Recipe">
            <button type="submit">Search</button>
        </div>

        <div class="dropdown">
            <img src="avatar.jpeg" alt="Avatar" class="avatar">
            <div class="dropdown-content">
                <a href = "{{ url_for('ingredient.view.get_inventory') }}'">Inventory</a>
                
                <a href="createrecipe.html"></a>Create recipe</button>

                
                <a href="{{ url_for('recipe.view.new_recipe') }}">Create recipe</a>
                <a href = "{{ url_for('favorites.view.get_favorites') }}">View favorites</a>
                <a href="{{ url_for('auth.logout') }}">Logout</a>
            </div>
        </div>
    </nav>

    <script>
        const dialog = document.querySelector("dialog");
        document.querySelector("#open-popup").addEventListener("click", () => dialog.showModal());
        document.querySelector(".close-btn").addEventListener("click", () => dialog.close());
    </script>
</header>
