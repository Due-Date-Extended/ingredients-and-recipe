<link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet">



<style>
    .designNav {
    position: relative; /* ensures dropdown isn't cut off */
    z-index: 10;
    background-color: bisque;
}
    nav {
        display: flex;
        align-items: center;
        justify-content: space-between;
        flex-wrap: wrap;
        gap: 1em;
        background-color: bisque;
    }

    nav > * {
        flex-grow: 1;
        flex-shrink: 0;
        min-width: 100px;
        margin: 0 20px;
    }

    nav h1 a {
        font-family: 'Chewy', cursive;
        font-size: 2rem;
        color: #FF6B6B;
        text-decoration: none;
        transition: color 0.3s ease-in-out;
        flex: 0 1 auto; /* Prevent h1 from growing too much */
    }

    nav h1 a:hover {
        color: #e05555;
    }

    .navButton {
        padding: 10px 16px;
        background-color: white;
        color: black;
        font-family: Georgia, serif;
        text-decoration: none;
        border-radius: 8px;
        border: 1px solid #FF6B6B;
        transition: background-color 0.3s, transform 0.2s;
        cursor: pointer;
        width: auto; /* Ensure button only takes up space as needed */
    }

    .navButton:hover {
        background-color: #ffecec;
        transform: scale(1.05);
        font-weight: bold;
    }

    .search-section {
        display: flex;
        gap: 0.5em;
        align-items: center;
        flex: 1 1 200px; /* Allow search section to grow */
    }

    .search-section input {
        width: 100%;
        min-width: 150px;
    }

    .search-section button {
        width: auto;
    }

    .dropdown {
        position: relative;
        flex: 0 0 auto; /* Prevent the dropdown from expanding */
    }

    .avatar {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        cursor: pointer;
    }

    .dropdown-content {
        display: none;
        position: absolute;
        top: 60px;
        right: 0;
        background-color: white;
        min-width: 160px;
        box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
        border-radius: 8px;
        overflow: hidden;
        animation: fadeIn 0.3s ease-in-out;
    }

    .dropdown:hover .dropdown-content,
    .dropdown-content:hover {
        display: block;
    }
    .dropdown {
        position: relative;
        display: inline-block; /* keeps layout inline */
    }

    .dropdown-content a,
    .dropdown-content button {
        display: block;
        padding: 12px 16px;
        text-decoration: none;
        color: black;
        background-color: white;
        border: none;
        width: 100%;
        text-align: left;
        cursor: pointer;
        transition: background 0.3s;
    }

    .dropdown-content a:hover,
    .dropdown-content button:hover {
        background-color: #f0f0f0;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(-10px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    select, input[type="text"] {
        padding: 6px 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 1rem;
    }

    @media (max-width: 768px) {
        nav {
            flex-direction: column;
            gap: 1em;
            align-items: stretch;
        }

        .navButton, .search-section {
            width: 100%;
        }

        .dropdown-content {
            width: 100%;
        }
    }

</style>

<header class="designNav">
    <nav>
        
        <h1 style="width: 5%;"><a href="home.html">Pantry Pal</a></h1>

        

        <div style="width: 3%;">
            <label for="sortBy">Sort By:</label>
            <select id="sortBy">
                <option value="" selected disabled>-- Select Sort --</option>
                <option value="az">A - Z</option>
                <option value="za">Z - A</option>
            </select>
        </div>

        <div style="width: 5%;">
            <label for="filterBy">Filter By:</label>
            <select name="filterBy" id="filterBy">
                <option value="" selected disabled>-- Select Category --</option>
                <option data-type="category" value="starter">Starter</option>
                <option data-type="category" value="pasta">Pasta</option>
                <option data-type="category" value="side">Side</option>
                <option data-type="category" value="breakfast">Breakfast</option>
                <option data-type="category" value="chicken">Chicken</option>
                <option data-type="category" value="beef">Beef</option>
                <option data-type="category" value="lamb">Lamb</option>
                <option data-type="category" value="pork">Pork</option>
                <option data-type="category" value="goat">Goat</option>
                <option data-type="category" value="seafood">Seafood</option>
                <option data-type="category" value="vegetarian">Vegetarian</option>
                <option data-type="category" value="vegan">Vegan</option>
                <option data-type="category" value="dessert">Dessert</option>
                <option data-type="category" value="miscellaneous">Miscellaneous</option>
                <optgroup label="Cuisine">
                    <option data-type="area" value="chinese">Chinese</option>
                    <option data-type="area" value="indian">Indian</option>
                    <option data-type="area" value="spanish">Spanish</option>
                    <option data-type="area" value="japanese">Japanese</option>
                    <option data-type="area" value="croatian">Croatian</option>
                    <option data-type="area" value="turkish">Turkish</option>
                    <option data-type="area" value="egyptian">Egyptian</option>
                    <option data-type="area" value="filipino">Filipino</option>
                    <option data-type="area" value="tunisian">Tunisian</option>
                    <option data-type="area" value="american">American</option>
                    <option data-type="area" value="italian">Italian</option>
                    <option data-type="area" value="canadian">Canadian</option>
                    <option data-type="area" value="british">British</option>
                    <option data-type="area" value="dutch">Dutch</option>
                    <option data-type="area" value="greek">Greek</option>
                </optgroup>
            </select>
        </div>

        <div style="width: 5%;">
            <a href="random-recipe.html" class="navButton">Random Recipe</a>
        </div>

        <div class="row" style="width: 5%;">
            <section class="search-section">
                <input type="text" placeholder="Search Recipe">
                <button type="submit">Search</button>
            </section>
        </div>

        <div class="dropdown" style="width: 5%;">
            <img src="avatar.jpeg" alt="Avatar" class="avatar">
            <div class="dropdown-content">
                <a href="ingredient.html">Inventory</a>
                <a href="createrecipe.html">Create recipe</a>
                <a href="favorites.html">View favorites</a>
                <a href="{{ url_for('auth_views.logout_action') }}">Logout</a>
            </div>
        </div>
    
    </nav>

    <script>
        const dialog = document.querySelector("dialog");
        document.querySelector("#open-popup")?.addEventListener("click", () => dialog.showModal());
        document.querySelector(".close-btn")?.addEventListener("click", () => dialog.close());
    </script>
</header>
