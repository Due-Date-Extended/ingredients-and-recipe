<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pantry Pal - Home</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Chewy&display=swap">
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: #fef9f6;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 2rem;
      background-color: rgba(255, 255, 255, 0.85);
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    header h2 {
      font-family: 'Chewy', cursive;
      font-size: 2rem;
      color: #FF6B6B;
      margin: 0;
    }

    nav {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    nav a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
      font-size: 1rem;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #FF6B6B;
    }

    /* New added styles for search, sort, and filter */
    nav input[type="text"], nav select {
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }

    nav select {
      background-color: #fff;
    }

    h1 {
      text-align: center;
      font-family: 'Chewy', cursive;
      font-size: 3rem;
      color: #FF6B6B;
      margin-top: 100px;
      margin-bottom: 40px;
    }

    /* Grid Layout for Cards */
    .carousel-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .card {
      background-color: white;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: scale(1.03);
      box-shadow: 0 6px 18px rgba(0,0,0,0.15);
      background-color: #f3f1f0;
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-top-left-radius: 15px;
      border-top-right-radius: 15px;
    }

    .container {
      padding: 16px;
    }

    .container h3 {
      margin: 0;
      font-size: 1.1rem;
      color: #333;
    }

    .fa-bookmark-o {
      float: right;
      font-size: 1.2rem;
      color: #FF6B6B;
      cursor: pointer;
    }

    footer {
      text-align: center;
      padding: 10px;
      background-color: black;
      color: white;
    }

    .skip {
      color: white;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <header id="top">
    <h2>Pantry Pal</h2>
    <nav>
      <a href="#">Home</a>
      <a href="#">Add Recipe</a>
      <a href="#">Favorites</a>
      <a href="#">Inventory</a>
      <a href="#">Login</a>

      <!-- Search Input -->
      <input type="text" id="search" placeholder="Search recipes..." oninput="handleSearch()">
      
      <!-- Sort Dropdown -->
      <select id="sort" onchange="handleSort()">
        <option value="az">Sort A-Z</option>
        <option value="za">Sort Z-A</option>
      </select>

      <!-- Filter by Category Dropdown -->
      <select id="category" onchange="handleCategoryFilter()">
        <option value="">Filter by Category</option>
        <option value="Beef">Beef</option>
        <option value="Chicken">Chicken</option>
        <option value="Vegetarian">Vegetarian</option>
      </select>
    </nav>
  </header>

  <h1>Welcome to Pantry Pal!</h1>

  <div class="carousel-container card-container">
    <!-- Dynamic cards will be loaded here -->
  </div>

  <footer>
    <a href="#top" class="skip" id="topSkip">Skip to top</a>
  </footer>

  <script src="https://use.fontawesome.com/35c0c1163e.js"></script>
  <script>
    let currentSort = 'az';
    let currentCategory = '';

    async function getAndLoadAPIdata() {
      const searchQuery = document.getElementById("search").value;
      const url = searchQuery
        ? `https://www.themealdb.com/api/json/v1/1/search.php?s=${searchQuery}`
        : `https://www.themealdb.com/api/json/v1/1/search.php?s=`;
      const response = await fetch(url);
      const data = await response.json();
      let meals = data.meals || [];

      if (currentSort === "az") {
        meals.sort((a, b) => a.strMeal.localeCompare(b.strMeal));
      } else if (currentSort === "za") {
        meals.sort((a, b) => b.strMeal.localeCompare(a.strMeal));
      }

      renderMeals(meals);
    }

    async function getAndLoadAPIcategory() {
      const category = currentCategory.charAt(0).toUpperCase() + currentCategory.slice(1).toLowerCase();
      const response = await fetch(`https://www.themealdb.com/api/json/v1/1/filter.php?c=${category}`);
      const data = await response.json();
      let meals = data.meals || [];

      if (currentSort === "az") {
        meals.sort((a, b) => a.strMeal.localeCompare(b.strMeal));
      } else if (currentSort === "za") {
        meals.sort((a, b) => b.strMeal.localeCompare(a.strMeal));
      }

      renderMeals(meals);
    }

    function renderMeals(meals) {
      const cardContainer = document.querySelector('.card-container');
      let result = '';

      meals.forEach(meal => {
        result += `
          <div onclick="getAndLoadApiRecipe(${meal.idMeal})" class="card">
            <a href="recipe.html?id=${meal.idMeal}">
              <img src="${meal.strMealThumb}" alt="${meal.strMeal}">
            </a>
            <div class="container">
              <h3><b>${meal.strMeal}</b></h3>
              <i class="fa fa-bookmark-o" style="float: right; margin-top: 20px;"></i>
            </div>
          </div>
        `;
      });

      cardContainer.innerHTML = result;
    }

    function handleSearch() {
      getAndLoadAPIdata();
    }

    function handleSort() {
      currentSort = document.getElementById("sort").value;
      getAndLoadAPIdata();
    }

    function handleCategoryFilter() {
      currentCategory = document.getElementById("category").value;
      if (currentCategory) {
        getAndLoadAPIcategory();
      } else {
        getAndLoadAPIdata();
      }
    }

    window.onload = () => {
      getAndLoadAPIdata();
    };

    fetch('navbar.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('top').innerHTML = data;
      });
  </script>
</body>
</html>
