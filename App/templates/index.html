<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome to Pantry Pal</title>
  <link href="https://fonts.googleapis.com/css2?family=Chewy&family=Poppins:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css"> <!-- Your main CSS -->
  <style>
    * {
      box-sizing: border-box;
    }
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-image: url('https://img.freepik.com/premium-vector/watercolor-food-set-illustration_162279-2881.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
    }

    .welcome-container {
      height: 100%;
      background-color: rgba(255, 255, 255, 0.85);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      animation: fadeIn 1.5s ease-in-out;
      padding: 0 20px;
      text-align: center;
    }

    .welcome-title {
      font-family: 'Chewy', cursive;
      color: #FF6B6B;
      font-size: 4rem;
      margin-bottom: 10px;
      animation: slideInDown 1s ease;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
    }

    .welcome-subtitle {
      font-size: 1.4rem;
      color: #333;
      background-color: rgba(255,255,255,0.8);
      padding: 15px 25px;
      border-radius: 12px;
      margin-bottom: 40px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.05);
      animation: fadeInUp 1.5s ease;
    }

    .divider {
      width: 200px;
      height: 4px;
      background-color: #FFD166;
      border-radius: 5px;
      margin: 20px 0;
      animation: fadeIn 2s ease;
    }

    .welcome-buttons a {
      display: inline-block;
      margin: 10px 15px;
      background-color: #FF6B6B;
      color: white;
      padding: 12px 25px;
      border-radius: 25px;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s ease;
      animation: fadeInUp 2s ease;
    }

    .welcome-buttons a:hover {
      background-color: #e65353;
      transform: scale(1.05);
    }

    /* Animations */
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideInDown {
      from {
        transform: translateY(-50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
  </style>
</head>
<body>

  <div class="welcome-container">
    <div class="welcome-title">Pantry Pal</div>
    <div class="divider"></div>
    <div class="welcome-subtitle">
      Your personal kitchen companion.<br>
      Save ingredients, find recipes, and get inspired!
    </div>
    <div class="welcome-buttons">
      <a href="/auth_views/login" method= "POST">Log In</a>
      <a href="{{ url_for('auth.register') }}" method= "POST">Sign Up</a>
    </div>
  </div>

</body>
</html>
