<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome to Pantry Pal</title>
  <link href="https://fonts.googleapis.com/css2?family=Chewy&family=Poppins:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css"> <!-- Your main CSS -->
  <style>
    * {
      box-sizing: border-box;
    }
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-image: url('https://img.freepik.com/premium-vector/watercolor-food-set-illustration_162279-2881.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
    }

    .welcome-container {
      height: 100%;
      background-color: rgba(255, 255, 255, 0.85);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      animation: fadeIn 1.5s ease-in-out;
      padding: 0 20px;
      text-align: center;
    }

    .welcome-title {
      font-family: 'Chewy', cursive;
      color: #FF6B6B;
      font-size: 4rem;
      margin-bottom: 10px;
      animation: slideInDown 1s ease;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
    }

    .welcome-subtitle {
      font-size: 1.4rem;
      color: #333;
      background-color: rgba(255,255,255,0.8);
      padding: 15px 25px;
      border-radius: 12px;
      margin-bottom: 40px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.05);
      animation: fadeInUp 1.5s ease;
    }

    .divider {
      width: 200px;
      height: 4px;
      background-color: #FFD166;
      border-radius: 5px;
      margin: 20px 0;
      animation: fadeIn 2s ease;
    }

    .welcome-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .welcome-buttons form {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 15px;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 8px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    .welcome-buttons button {
      background-color: #FF6B6B;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 25px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      animation: fadeInUp 2s ease;
      width: 100%;
      margin-top: 10px;
    }

    .welcome-buttons button:hover {
      background-color: #e65353;
      transform: scale(1.05);
    }

    .welcome-buttons input {
      margin: 8px 0;
      padding: 8px;
      width: 200px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }

    .welcome-buttons label {
      color: #333;
      font-size: 14px;
      margin-bottom: 5px;
    }

    .error-messages {
      color: red;
      font-size: 14px;
      margin-bottom: 20px;
      background-color: rgba(255, 255, 255, 0.9);
      padding: 10px;
      border-radius: 8px;
      max-width: 400px;
      text-align: left;
    }

    /* Animations */
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideInDown {
      from {
        transform: translateY(-50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
  </style>
</head>
<body>

  <div class="welcome-container">
    <div class="welcome-title">Pantry Pal</div>
    <div class="divider"></div>
    <div class="welcome-subtitle">
      Your personal kitchen companion.<br>
      Save ingredients, find recipes, and get inspired!
    </div>
    {% if get_flashed_messages() %}
        <div class="error-messages">
            {% for message in get_flashed_messages() %}
                <p>{{ message }}</p>
            {% endfor %}
        </div>
    {% endif %}
    <div class="welcome-buttons">
      <form method="POST" action="{{ url_for('auth_views.login_action') }}">
        <label for="login-username">Username</label>
        <input type="text" id="login-username" name="username" required>
        <label for="login-password">Password</label>
        <input type="password" id="login-password" name="password" required>
        <button type="submit">Log In</button>
      </form>
      <form method="POST" action="{{ url_for('auth_views.register_action') }}">
        <label for="register-username">Username</label>
        <input type="text" id="register-username" name="username" required>
        <label for="register-password">Password</label>
        <input type="password" id="register-password" name="password" required>
        <button type="submit">Sign Up</button>
      </form>
    </div>
  </div>

</body>
</html>
